syntax = "proto3";
package kratos.api;

option go_package = "openapi/service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Config{
  Server server = 1;
  Data data = 2;
  UserConstant constant = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    string password = 3;
    google.protobuf.Duration read_timeout = 4;
    google.protobuf.Duration write_timeout = 5;
  }
  Database database = 1;
  Redis redis = 2;
}

message UserConstant {
  string userLoginState = 1; // 用户登录态键
  int64 sessionTimeout = 2; // session失效时间
  int32 defaultRole = 3; // 权限
  int32 adminRole = 4;
}
